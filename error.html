<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página No Encontrada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e44ff, #4a90e2);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .error-code {
      font-size: 120px;
      font-weight: bold;
      margin: 0;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .error-message {
      font-size: 24px;
      margin: 10px 0;
    }

    .description {
      font-size: 16px;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .button {
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #6e44ff;
      background: #fff;
      border-radius: 25px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 80px;
      }

      .error-message {
        font-size: 20px;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="error-code">404</p>
    <p class="error-message">Oops, página no encontrada</p>
    <p class="description">Parece que te perdiste. No te preocupes, estamos aquí para ayudarte.</p>
    <div class="buttons">
      <a href="/" class="button">Volver al Inicio</a>
      <a href="/contacto" class="button">Contactar Soporte</a>
    </div>
  </div>
</body>
</html>
