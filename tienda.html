<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Tornillos, Tuercas y Birlos</title>
  <link rel="stylesheet" href="css/styletienda.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="imgtienda/logo_rey2.png" alt="Logo de Mi Tienda">
      <span>Mi Tienda</span>
    </div>
    <nav>
      <ul>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#marcas">Marcas</a></li>
        <li><a href="#ubicacion">Ubicación</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner Principal -->
  <section class="banner">
    <div class="texto-banner">
      <h1>Tornillos, tuercas y birlos</h1>      
    </div>
  </section>

  <!-- Productos -->
  <section id="productos">
    <h2>Nuestros productos</h2>
    <div class="productos-galeria">
      <img src="imgtienda/img/BR70209RP-4.png" alt="Tornillo">
      <img src="imgtienda/img/BTA4313R-1.png" alt="Tuerca">
      <img src="imgtienda/img/BR50030L-1.png" alt="Birlo">
      <!-- Más productos -->
      <a href="#productos" class="btn">Ver productos</a>
    </div>
  </section>

  <!-- Marcas -->
  <section id="marcas">
    <h2>Marcas que confiamos</h2>
    <div class="logos-marcas">
      <img src="marca1.jpg" alt="Marca 1">
      <img src="marca2.jpg" alt="Marca 2">
      <!-- Más logos -->
    </div>
  </section>

  <!-- Ubicación -->
  <section id="ubicacion">
    <h2>Visítanos</h2>
    <div class="mapa">
      <iframe src="https://www.google.com/maps/embed?..."></iframe>
    </div>
    <p>Dirección: Calle Ficticia 123, Ciudad</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Tienda de Tornillos, Tuercas y Birlos</p>
    <div class="redes-sociales">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

</body>
</html>
